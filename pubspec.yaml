name: rutacode
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.2+2

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  percent_indicator: ^4.2.4
  riverpod: ^2.5.1
  flutter_riverpod: ^2.5.1
  shared_preferences: ^2.3.3
  sqflite: ^2.0.2
  animated_button: ^0.2.0
  url_launcher: ^6.3.0
  path: ^1.8.0
  animated_text_kit: ^4.2.2
  flutter_charts: ^0.5.2
  flutter_highlight: ^0.7.0
  sqflite_common: ^2.5.4
  easy_stepper: ^0.8.5
  confetti: ^0.7.0
  flutter_dotenv: ^5.2.1
  lottie: ^3.1.0
  google_mobile_ads: ^4.0.0
  fluttertoast: ^8.2.12

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.14.0
  test: ^1.24.0
  mockito: ^5.4.2
  build_runner: ^2.4.6
  sqflite_common_ffi: ^2.3.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.jpg"
  min_sdk_android: 21 

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - .env

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter_Bold.ttf
        - asset: assets/fonts/Inter_ExtraLight.ttf

    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf